# ─────────────────────────────────────────────────────────────────
# OpenClaw → WLED  –  sample configuration
# ─────────────────────────────────────────────────────────────────

# WLED lamp connection
wled:
  host: "192.168.50.142"      # IP or hostname of WLED device
  port: 80
  base_path: "/json"
  max_requests_per_sec: 5.0
  health_check_interval: 30   # seconds between pings
  connect_timeout: 5.0
  read_timeout: 5.0

# Session directory watcher
watcher:
  sessions_dir: "~/.openclaw/agents/main/sessions"
  poll_interval: 0.25         # seconds between tail reads
  watch_poll_interval: 1.0    # seconds between dir scans

# State machine timing
state_machine:
  min_state_duration: 0.5     # anti-flicker guard (seconds)
  idle_timeout: 30.0          # revert to IDLE after this many seconds
  debounce_window: 0.5        # suppress duplicate transitions (seconds)

log_level: "INFO"             # DEBUG | INFO | WARNING | ERROR
daemon: true                  # false = one-shot mode

